<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            margin: 20px;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: #fff;
            --button-active-bg: #eee;
            --button-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-colro-hover: #666;
        }
    </style>
    <style>
        .box {
            margin: 20px;
        }
    </style>
    <style>

    </style>
<link rel="stylesheet" href="/app.40ba1df5.css"></head>
<body>
<div id="app">
    <button v-on:click="showToast">
        click me
    </button>
    <div class="box">
        <!--<div class="row">-->
            <!--<div class="col"></div>-->
            <!--<div class="col"></div>-->
        <!--</div>-->
        <!--<div class="row">-->
            <!--<div class="col" data-span="1"></div>-->
            <!--<div class="col" data-span="23"></div>-->
        <!--</div>-->
        <g-row>
            <g-col>1</g-col>
            <g-col>2</g-col>
        </g-row>

        <g-row>
            <g-col span="2">1</g-col>
            <g-col span="22">2</g-col>
        </g-row>

        <g-row>
            <g-col span="2">1</g-col>
            <g-col span="11" offset="11">2</g-col>
        </g-row>

        <g-row>
            <g-col span="2">1</g-col>
            <g-col span="20" offset="2">2</g-col>
        </g-row>

        <g-row gutter="20">
            <g-col span="6">1</g-col>
            <g-col span="18">2</g-col>
        </g-row>
        <g-row gutter="50">
            <g-col span="6">1</g-col>
            <g-col span="18">2</g-col>
        </g-row>
    </div>




    <div class="box">
        <g-button icon="setting" icon-position="left" v-bind:loading="loadingOne" v-on:click="loadingOne = !loadingOne">
            按钮
        </g-button>
        <g-button icon="setting" icon-position="right" v-bind:loading="loadingTwo" v-on:click="loadingTwo = !loadingTwo">
            按钮
        </g-button>
        <g-button icon="setting" icon-position="left" v-bind:loading="loadingThree" v-on:click="loadingThree = !loadingThree">
            按钮
        </g-button>
    </div>

    <div class="box">
        <g-button-group>
            <g-button icon="left">上一页</g-button>
            <div>
                <g-button>更多</g-button>
            </div>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
    </div>

    <div class="box">
        <traning-wrapper v-bind:message="titleText">
            悬浮查看信息
        </traning-wrapper>
    </div>

    <div class="box">
        <g-input value="张三" :disabled="true"></g-input>
        <g-input value="李四" :readonly="true"></g-input>
        <g-input value="王五"></g-input>
    </div>


    <div class="box">
        <g-input value="姓" error="姓名不能少于两个字"></g-input>
        <g-input value="change" v-on:change="inputChange"></g-input>
    </div>


    <div id="test"></div>
</div>
<script src="/app.40ba1df5.js"></script>
<script src="//at.alicdn.com/t/font_777686_eg899l0fmxw.js"></script>

</html>
